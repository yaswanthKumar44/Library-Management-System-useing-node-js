<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
</head>
<body>
    <h1>Admin Registration</h1>
    <form action="/admin-register" method="POST" enctype="multipart/form-data">
        <label>Username: <input type="text" name="username" required></label><br>
        <label>Password: <input type="password" name="password" required></label><br>
        <label>Name: <input type="text" name="name" required></label><br>
        <label>Email: <input type="email" name="email" required></label><br>
        <label>Mobile: <input type="text" name="mobile" required></label><br>
        <label>Profile Photo: <input type="file" name="profile_photo" required></label><br>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/admin-login">Login here</a></p>
</body>
</html>
